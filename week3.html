<p id="loopy"></p> 

<script>

let text = "";
var i;
for (i = 0; i <= 10; i++){
	
	if(i === 0){
		
		
		text += "count " + [i] + " is even" + "<br>";
		
	}
	else if (i % 2 === 0){
		
		
		text += "count " + [i] + " is even" + "<br>";
		
	}
	else {
		
		text += "count " + [i] + " is odd " + "<br>";
		
	}
	
}
document.getElementById("loopy").innerHTML = text;
</script>
